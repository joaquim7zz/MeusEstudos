<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel1" id="txtvel1"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        
        function calcular() {
            var txtv = document.querySelector('#txtvel1')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade Ã© de ${vel} km/h </p>`
            if (vel > 60) {
                res.innerHTML += 'MULTADO'
            }
        }
    </script>
</body>
</html>
