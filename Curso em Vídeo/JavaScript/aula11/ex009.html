<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <h3>Onde vocÃª nasceu? </h3>
    <input type="text" name="pais" id="pais" placeholder="Brasil">
    <input type="button" value="Verificar"id="check">

    <h3 id="res">Aguardando...</h3>

    <script>
        let bnt = document.querySelector('#check')
        bnt.addEventListener('click', verificar)

        function verificar() {
            let pais = document.querySelector('#pais').value.trim()
            let res = document.querySelector('#res')

            if  (pais.toUpperCase() === 'BRASIL') {
                res.innerHTML = 'Brasileiro'
            } else {
                res.innerHTML = 'Estrangeiro'
            }
            
        }
    </script>
</body>
</html>
