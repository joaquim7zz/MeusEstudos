<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimene ampliar o tamanho da sua janela ou reduzir.</p>
    <picture>
        <source media="(max-width: 668px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="paisagem-m.png" type="image/png">
        <source media="(max-width: 1440px)" srcset="paisagem-g.png" type="image/png">
        <img src="paisagem-g.png" alt="">
    </picture>
</body>
</html>
